<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="stats-preview grid-group">
      <div class="stats-image">
        <img src="./images/image-header-mobile.jpg" alt="mobile-version" version="mobile">
        <img src="./images/image-header-desktop.jpg" alt="desktop-version" version="desktop">
      </div>
      <div class="stats grid-group">
        <h1 class="stats-title">
          Get <span class="insights">insights</span> that help your business grow.
        </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="grid-group" column-count="small">
          <div class="stats-group">
            <h2 class="stats-title-sm">10k+</h2>
            <p class="stats-desc">Companies</p>
          </div>
          <div class="stats-group">
            <h2 class="stats-title-sm">314</h2>
            <p class="stats-desc">Templates</p>
          </div>
          <div class="stats-group">
            <h2 class="stats-title-sm">12M+</h2>
            <p class="stats-desc">Queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
